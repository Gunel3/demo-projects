<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Demo3</title>
  </head>
  <body class="body--white">
    <div class="container">
      <div class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">01. Cart</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">02. Checkout</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link header__nav-link-black"
              >03. Shipping</a
            >
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link header__nav-link-grey"
              >04. Done</a
            >
          </li>
        </ul>
      </div>
      <div class="test">
        <div class="forms">
          <form class="forms__form forms__form--1">
            <label class="forms__label" for="fname">First Name</label>
            <input
              class="forms__input"
              placeholder="First Name"
              type="text"
              id="fname"
              name="fname"
            />
          </form>
          <form class="forms__form forms__form--2">
            <label class="forms__label" for="fname">Last Name</label>
            <input
              class="forms__input"
              placeholder="Last Name"
              type="text"
              id="fname"
              name="fname"
            />
          </form>
          <form class="forms__form forms__form--3">
            <label class="forms__label" for="fname">Your Email</label>
            <input
              class="forms__input"
              placeholder="Your Email"
              type="email"
              id="fname"
              name="fname"
            />
          </form>
          <form class="forms__form forms__form--4">
            <label class="forms__label" for="fname">Your Phone</label>
            <input
              class="forms__input"
              placeholder="Your Phone"
              type="tel"
              id="fname"
              name="fname"
            />
          </form>
        </div>
        <div class="forms forms-2">
          <div class="forms-2-box">
            <form class="forms__form">
              <label class="forms__label" for="fname">Country</label>
              <select
                class="forms__input forms-2_select"
                id="fname"
                name="fname"
              >
                <option>Country</option>
              </select>
            </form>
            <div class="forms-2_icon">
              <svg
                id="Icons_arrow_icn_small"
                data-name="Icons/arrow_icn_small"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <g id="arrow_icn_small">
                  <rect id="bg" fill="none" />
                  <path
                    id="arrow"
                    d="M0,0,8,8l8-8"
                    transform="translate(4 8.397)"
                    fill="none"
                    stroke="#d1d1d6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div class="forms-2-box">
            <form class="forms__form">
              <label class="forms__label" for="fname">City</label>
              <select
                class="forms__input forms-2_select"
                id="fname"
                name="fname"
              >
                <option>City</option>
              </select>
            </form>
            <div class="forms-2_icon">
              <svg
                id="Icons_arrow_icn_small"
                data-name="Icons/arrow_icn_small"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <g id="arrow_icn_small">
                  <rect id="bg" fill="none" />
                  <path
                    id="arrow"
                    d="M0,0,8,8l8-8"
                    transform="translate(4 8.397)"
                    fill="none"
                    stroke="#d1d1d6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div class="forms-2-box">
            <form class="forms__form">
              <label class="forms__label" for="fname">Zip Code</label>
              <select
                class="forms__input forms-2_select"
                id="fname"
                name="fname"
              >
                <option>Zip Code</option>
              </select>
            </form>
            <div class="forms-2_icon">
              <svg
                id="Icons_arrow_icn_small"
                data-name="Icons/arrow_icn_small"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"

                <g id="arrow_icn_small">
                  <rect id="bg" fill="none" />
                  <path
                    id="arrow"
                    d="M0,0,8,8l8-8"

                    fill="none"
                    stroke="#d1d1d6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div class="forms-2-box">
            <form class="forms__form">
              <label class="forms__label" for="fname">State</label>
              <select
                class="forms__input forms-2_select"
                id="fname"
                name="fname"
              >
                <option>State</option>
              </select>
            </form>
            <div class="forms-2_icon">
              <svg
                id="Icons_arrow_icn_small"
                data-name="Icons/arrow_icn_small"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <g id="arrow_icn_small">
                  <rect id="bg" fill="none" />
                  <path
                    id="arrow"
                    d="M0,0,8,8l8-8"
                    transform="translate(4 8.397)"
                    fill="none"
                    stroke="#d1d1d6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div class="forms-2-box forms-2-box-long">
            <form class="forms__form forms__form--1">
              <label class="forms__label" for="fname">Adress</label>
              <input
                class="forms__input forms-2-input"
                placeholder="Address"
                type="text"
                id="fname"
                name="fname"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="demo-3__footer">
      <button class="btn btn_big">Back</button>
      <button class="btn btn_big btn_big-pink">Continue</button>
    </div>
